<mat-card>
  <mat-card-title>
    Global View
  </mat-card-title>
  <mat-card-content>
    <ngx-charts-number-card
      [cardColor]="cardColor"
      [results]="results$ | async"
      [scheme]="scheme"
      [view]="view"
      (window:resize)="onResize($event)"
    >
    </ngx-charts-number-card>
  </mat-card-content>
</mat-card>
